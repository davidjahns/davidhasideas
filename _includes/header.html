<header class="dj-site-header">
  
  <div class="dj-app-bar dj-app-bar--fixed-to-bottom">
    <a href="{{page.base_url}}" class="dj-avatar">
      <img class="dj-avatar__image" src="{{page.base_url}}images/davidjahns-headshot.jpg" alt="" />
      <div class="dj-avatar__text-wrapper">
        <span class="dj-avatar__text-primary">David Jahns</span>
        <span class="dj-avatar__text-secondary">UX Designer / Engineer</span>

    <a class="dj-tabs__tab" href="{{page.base_url}}about/">About</a>
